# Factory Droid Auto-Run Workflow
# Equivalent to Claude's quick-flow.yaml
name: "Auto-Run Implementation"
description: "Automated implementation workflow with code generation and quality validation"
type: "implementation"

steps:
  - step: 0
    name: "Planning"
    droid: planner
    inputs:
      - user_requirements
      - context_from_other_platforms
    outputs:
      - implementation-plan.json
    validation:
      required: true

  - step: 1
    name: "Implementation"
    droid: developer
    inputs:
      - implementation-plan.json (from step 0)
      - existing_codebase_context
    outputs:
      - implementation-result.json
      - generated_code
    validation:
      required: true

  - step: 2
    name: "Quality Validation"
    droid: qa
    inputs:
      - implementation-result.json (from step 1)
      - test_requirements
    outputs:
      - qa-report.json
    validation:
      required: true
      gate: .factory/gates/auto-run/02-qa.json

# Context Bridge Integration
context_bridge:
  sync_on_complete: true
  sync_to:
    - .claude/context/artifacts/
    - .cursor/context/

# Pre-run Hooks
hooks:
  pre_run:
    - lint
    - test
  post_run:
    - notify
