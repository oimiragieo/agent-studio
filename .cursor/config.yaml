# Workflow Selection Configuration
workflow_selection:
  plan_mode:
    priority: 1
    keywords:
      - "plan"
      - "multi-file"
      - "large change"
    auto_trigger: true
    min_files: 2

  quick:
    priority: 2
    keywords:
      - "quick"
      - "small change"
      - "hotfix"
    auto_trigger: false

# Session Management
session:
  plans_dir: .cursor/plans
  context_dir: .cursor/context
  auto_save: true

# Cross-Platform Context Bridge
context_bridge:
  enabled: true
  sync_on_completion: true
  platforms:
    - claude
    - factory
  sync_dirs:
    claude: .claude/context/artifacts
    factory: .factory/docs

# Plan Mode Configuration
plan_mode:
  enabled: true
  auto_trigger_threshold: 2  # min files to trigger
  store_plans: true
  plans_directory: .cursor/plans

# Rules Configuration
rules:
  manifest: .cursor/rules/manifest.yaml
  loading_strategy: "pattern-based"
  max_rules_per_file: 10
