    keywords:
      - "incident"
      - "outage"
      - "production issue"
      - "post-mortem"
      - "crisis"
      - "downtime"
      - "emergency"
    complexity: high
    workflow_file: .claude/workflows/incident-flow.yaml
    agents_sequence:
      - incident-responder
      - devops
      - security-architect
      - qa

# Intelligent Routing Configuration
intelligent_routing:
  enabled: true
  orchestrator_agent: orchestrator
  auto_select_workflow: true
  default_workflow: fullstack

# Model Configuration by Complexity
model_config:
  high_complexity:
    model: claude-opus-4
    temperature: 0.4
    max_tokens: 8192
    use_extended_thinking: true

  medium_complexity:
    model: claude-sonnet-4
    temperature: 0.7
    max_tokens: 8192
    use_extended_thinking: false

  low_complexity:
    model: claude-3-5-haiku
    temperature: 0.5
    max_tokens: 4096
    use_extended_thinking: false

# Tool Restrictions by Agent
tool_restrictions:
  analyst:
    allowed_tools:
      - Read
      - Search
      - Grep
      - Glob
    restricted_tools:
      - Edit
      - Bash

  architect:
    allowed_tools:
      - Read
      - Search
      - Grep
      - Glob
      - Edit
    restricted_tools:
      - Bash

  developer:
    allowed_tools:
      - Read
      - Edit
      - Bash
      - Grep
      - Glob
    restricted_tools:
      - Bash (dangerous: rm -rf, sudo, etc.)

  qa:
    allowed_tools:
      - Read
      - Search
      - Bash
      - Grep
      - Glob
    restricted_tools:
      - Edit (code)

  devops:
    allowed_tools:
      - Read
      - Write
      - Edit
      - Bash
      - Grep
      - Glob
    restricted_tools:
      - Bash (dangerous commands)

  technical-writer:
    allowed_tools:
      - Read
      - Search
      - Edit
      - Grep
      - Glob
    restricted_tools:
      - Bash

# Session Management
session:
  context_file: .claude/context/session.json
  artifacts_dir: .claude/context/artifacts
  reasoning_dir: .claude/context/history/reasoning
  gates_dir: .claude/context/history/gates
  auto_save: true
  max_context_length: 100000

# Quality Gates Configuration
quality_gates:
  enabled: true
  validation_schemas_dir: .claude/schemas
  gate_script: node .claude/tools/gates/gate.mjs

# Template Configuration
templates:
  base_dir: .claude/templates
  project_brief: project-brief.md
  prd: prd.md
  architecture: architecture.md
  implementation_plan: implementation-plan.md
  test_plan: test-plan.md
  ui_spec: ui-spec.md
