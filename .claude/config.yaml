# Workflow Selection Configuration
workflow_selection:
  quick_flow:
    priority: 1
    keywords:
      - "bug fix"
      - "hotfix"
      - "quick fix"
      - "small feature"
      - "documentation"
      - "refactor"
      - "minor change"
    complexity: low
    workflow_file: .claude/workflows/quick-flow.yaml
    agents_sequence:
      - developer
      - qa

  fullstack:
    priority: 2
    keywords:
      - "new project"
      - "greenfield"
      - "from scratch"
      - "full stack"
      - "fullstack"
      - "enterprise"
      - "production"
    complexity: medium
    workflow_file: .claude/workflows/greenfield-fullstack.yaml
    agents_sequence:
      - analyst
      - pm
      - ux-expert
      - architect
      - qa
      - developer
      - qa

  code_quality:
    priority: 3
    keywords:
      - "code quality"
      - "code review"
      - "refactor"
      - "tech debt"
      - "code smell"
      - "clean up"
    complexity: medium
    workflow_file: .claude/workflows/code-quality-flow.yaml
    agents_sequence:
      - code-reviewer
      - refactoring-specialist
      - compliance-auditor
      - qa

  performance:
    priority: 3
    keywords:
      - "performance"
      - "optimize"
      - "profiling"
      - "benchmark"
      - "load test"
      - "slow"
      - "latency"
    complexity: medium
    workflow_file: .claude/workflows/performance-flow.yaml
    agents_sequence:
      - performance-engineer
      - architect
      - developer
      - qa

  ai_system:
    priority: 3
    keywords:
      - "ai system"
      - "llm"
      - "rag"
      - "embeddings"
      - "chatbot"
      - "ai feature"
      - "machine learning"
      - "vector database"
    complexity: high
    workflow_file: .claude/workflows/ai-system-flow.yaml
    agents_sequence:
      - model-orchestrator
      - llm-architect
      - api-designer
      - developer
      - qa

  mobile:
    priority: 3
    keywords:
      - "mobile app"
      - "ios"
      - "android"
      - "react native"
      - "flutter"
      - "native app"
      - "app store"
    complexity: medium
    workflow_file: .claude/workflows/mobile-flow.yaml
    agents_sequence:
      - mobile-developer
      - ux-expert
      - developer
