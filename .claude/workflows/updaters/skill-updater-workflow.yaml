# Skill Updater Workflow
#
# EVOLVE workflow for updating existing skills via safe modification.
# Executable by WorkflowEngine at .claude/lib/workflow/workflow-engine.cjs
#
# Key differences from skill-creator:
# - Loads existing skill state before modification
# - Validates changes don't break skill consumers
# - Creates backup before modification
# - Updates skill catalog and agent assignments if needed

name: skill-updater-workflow
description: Update existing skills following the EVOLVE process with backup and validation
version: 1.0.0
artifact_type: skill
input_location: .claude/skills/

# Updater-specific configuration
updater_config:
  backup_enabled: true
  backup_location: .claude/context/backups/skills/
  compatibility_check: true
  registration_targets:
    - '.claude/context/artifacts/skill-catalog.md'
    - '.claude/CLAUDE.md'
    - '.claude/context/memory/learnings.md'
  protected_sections:
    - 'Memory Protocol'

phases:
  evaluate:
    description: Verify skill exists and changes are justified
    steps:
      - id: check-evolution-state
        action: function
        handler: checkEvolutionState
        description: Verify evolution state is idle or can accept new evolution
      - id: load-existing-skill
        action: function
        handler: loadExistingSkill
        description: Load current skill definition from file
        inputs:
          - skill_name
        outputs:
          - skill_path
          - skill_dir
          - current_content
          - current_metadata
      - id: identify-changes
        action: prompt
        description: Gather what changes are needed
        outputs:
          - change_description
          - change_type
          - affected_sections
      - id: validate-change-justification
        action: function
        handler: validateChangeJustification
        description: Ensure changes are justified and documented
        inputs:
          - change_description
          - change_type
        outputs:
          - justification_valid
          - justification_reason
      - id: update-state-evaluate
        action: function
        handler: updateEvolutionState
        description: Update evolution-state.json to evaluating
    gates:
      - id: gate-evaluate-exists
        condition: "steps['load-existing-skill'].output.skill_path !== null"
        on_fail: abort
        message: 'Skill does not exist. Use skill-creator-workflow to create new skills.'
      - id: gate-evaluate-justified
        condition: "steps['validate-change-justification'].output.justification_valid === true"
        on_fail: abort
        message: 'Changes must be justified with clear rationale.'

  validate:
    description: Check changes don't break skill consumers
    steps:
      - id: check-protected-sections
        action: function
        handler: checkProtectedSections
        description: Ensure protected sections are not being removed
        inputs:
          - affected_sections
          - current_content
        outputs:
          - protected_intact
          - violations
      - id: check-tool-changes
        action: function
        handler: checkToolChanges
        description: Determine if tools array is being modified
        inputs:
          - change_description
          - current_metadata
        outputs:
          - tools_changed
          - new_tools
          - removed_tools
      - id: check-consumer-impact
        action: function
        handler: checkConsumerImpact
        description: Check which agents use this skill
        inputs:
          - skill_name
        outputs:
          - consumers_found
          - affected_agents
      - id: update-state-validate
        action: function
        handler: updateEvolutionState
        description: Update evolution-state.json to validating
    gates:
      - id: gate-validate-protected
        condition: "steps['check-protected-sections'].output.protected_intact === true"
        on_fail: abort
        message: 'Cannot remove protected sections (Memory Protocol)'
      - id: gate-validate-tools
        condition: "steps['check-tool-changes'].output.removed_tools === null || steps['check-tool-changes'].output.removed_tools.length === 0"
        on_fail: warn
        message: 'Removing tools may break consumers. Review affected agents.'

  obtain:
    description: Research best practices for the change type (optional)
    optional: true
    steps:
      - id: analyze-change-patterns
        action: function
        handler: analyzeChangePatterns
        description: Look at similar changes in other skills
        inputs:
          - change_type
        outputs:
          - pattern_analysis
          - recommendations
      - id: research-if-needed
        action: prompt
        description: Optional research for complex changes
        optional: true
        inputs:
          - change_type
        outputs:
          - research_findings
      - id: update-state-obtain
        action: function
        handler: updateEvolutionState
        description: Update evolution-state.json to obtaining
    gates:
      - id: gate-obtain
        condition: 'true'
        on_fail: pass
        message: 'Research phase is optional for updates'

  lock:
    description: Create backup and apply changes
    steps:
      - id: create-backup
        action: function
        handler: createBackup
        description: Backup current skill directory before modification
        inputs:
          - skill_dir
        outputs:
          - backup_id
          - backup_path
      - id: apply-changes
        action: function
        handler: applyChanges
        description: Apply the requested changes to skill content
        inputs:
          - current_content
          - change_description
          - affected_sections
        outputs:
          - updated_content
          - changes_applied
      - id: write-updated-skill
        action: write
        description: Write the updated SKILL.md file
        inputs:
          - updated_content
          - skill_path
        outputs:
          - skill_updated
      - id: update-related-files
        action: function
        handler: updateRelatedFiles
        description: Update related files in skill directory if needed
        inputs:
          - skill_dir
          - change_description
        outputs:
          - related_files_updated
      - id: update-state-lock
        action: function
        handler: updateEvolutionState
        description: Update evolution-state.json to locking
    gates:
      - id: gate-lock-backup
        condition: "steps['create-backup'].output.backup_id !== null"
        on_fail: abort
        message: 'Backup must be created before modification'
      - id: gate-lock-write
        condition: "steps['write-updated-skill'].output.skill_updated === true"
        on_fail: retry
        max_retries: 3
        message: 'Failed to write updated skill file'

  verify:
    description: Validate updated skill meets quality standards
    steps:
      - id: validate-yaml-frontmatter
        action: function
        handler: validateYamlFrontmatter
        description: Validate YAML frontmatter is still correct
        inputs:
          - skill_path
        outputs:
          - yaml_valid
          - yaml_errors
      - id: check-memory-protocol
        action: function
        handler: checkMemoryProtocol
        description: Verify Memory Protocol section is present
        inputs:
          - skill_path
        outputs:
          - memory_protocol_present
      - id: check-placeholders
        action: function
        handler: checkPlaceholders
        description: Ensure no placeholder content remains
        inputs:
          - skill_path
        outputs:
          - no_placeholders
          - placeholder_locations
      - id: validate-tools-array
        action: function
        handler: validateToolsArray
        description: Validate tools array contains valid Claude tools
        inputs:
          - skill_path
        outputs:
          - tools_valid
          - invalid_tools
      - id: update-state-verify
        action: function
        handler: updateEvolutionState
        description: Update evolution-state.json to verifying
    gates:
      - id: gate-verify-yaml
        condition: "steps['validate-yaml-frontmatter'].output.yaml_valid === true"
        on_fail: return_to_lock
        message: 'YAML frontmatter validation failed'
      - id: gate-verify-memory
        condition: "steps['check-memory-protocol'].output.memory_protocol_present === true"
        on_fail: return_to_lock
        message: 'Memory Protocol section missing after update'
      - id: gate-verify-placeholders
        condition: "steps['check-placeholders'].output.no_placeholders === true"
        on_fail: return_to_lock
        message: 'Placeholder content found after update'

  enable:
    description: Update registrations and record changes
    steps:
      - id: update-skill-catalog
        action: function
        handler: updateSkillCatalog
        description: Update skill catalog if description/tools changed
        inputs:
          - skill_name
          - change_description
          - tools_changed
        outputs:
          - catalog_updated
      - id: update-claude-md-if-needed
        action: function
        handler: updateClaudeMdIfNeeded
        description: Update CLAUDE.md if skill description changed
        inputs:
          - skill_name
          - change_description
        outputs:
          - claude_md_updated
      - id: update-memory
        action: function
        handler: updateMemory
        description: Record skill update in learnings.md
        inputs:
          - skill_name
          - change_description
          - changes_applied
        outputs:
          - memory_updated
      - id: cleanup-backup-on-success
        action: function
        handler: cleanupBackupOnSuccess
        description: Optionally clean up backup after successful update
        inputs:
          - backup_id
        outputs:
          - backup_cleaned
      - id: update-state-enable
        action: function
        handler: updateEvolutionState
        description: Update evolution-state.json to idle with completed evolution
        inputs:
          - skill_name
          - change_description
      - id: verify-registration
        action: function
        handler: verifyRegistration
        description: Verify skill is still in catalog and discoverable
        inputs:
          - skill_name
        outputs:
          - verification_passed
    gates:
      - id: gate-enable-verify
        condition: "steps['verify-registration'].output.verification_passed === true"
        on_fail: retry
        max_retries: 2
        message: 'Skill registration verification failed after update'

# Rollback/compensate actions for each phase
compensate:
  lock:
    - action: restore_backup
      target: backup_id
      description: Restore skill directory from backup
  enable:
    - action: revert_catalog
      target: '.claude/context/artifacts/skill-catalog.md'
      description: Revert skill catalog changes if made
    - action: revert_claude_md
      target: '.claude/CLAUDE.md'
      description: Revert CLAUDE.md changes if made
    - action: revert_memory
      target: '.claude/context/memory/learnings.md'
      description: Remove update entry from learnings

# Iron Laws for skill updates
iron_laws:
  - id: no-update-without-backup
    rule: 'Every update MUST create a backup first'
    enforcement: gate-lock-backup
  - id: no-removal-of-memory-protocol
    rule: 'Cannot remove Memory Protocol section'
    enforcement: gate-validate-protected
  - id: no-update-without-justification
    rule: 'Changes must be justified with clear rationale'
    enforcement: gate-evaluate-justified
  - id: maintain-yaml-validity
    rule: 'YAML frontmatter must remain valid after update'
    enforcement: gate-verify-yaml
  - id: warn-on-tool-removal
    rule: 'Warn when removing tools that may break consumers'
    enforcement: gate-validate-tools
