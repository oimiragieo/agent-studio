name: Enterprise Development Track
description: Comprehensive workflow for enterprise projects requiring security, compliance, and documentation
type: enterprise
project_type: fullstack

# NOTE: This workflow is selected via keywords defined in .claude/config.yaml workflow_selection section.
# The routing system matches user prompts against keywords in config.yaml, not this file.
# See .claude/config.yaml for the authoritative keyword list used by the routing system.

# This workflow is designed for enterprise environments:
# - Mandatory security review and compliance validation
# - Comprehensive documentation requirements
# - Multi-stakeholder approval gates
# - Audit trail for all decisions

steps:
  - step: 0
    name: "Planning Phase"
    agent: planner
    inputs:
      - user_requirements
      - business_objectives
      - compliance_requirements
      - stakeholder_matrix
    outputs:
      - plan-{{workflow_id}}.md
      - plan-{{workflow_id}}.json
      - reasoning: .claude/context/history/reasoning/{{workflow_id}}/00-planner.json
    validation:
      schema: .claude/schemas/plan.schema.json
      gate: .claude/context/history/gates/{{workflow_id}}/00-planner.json
    description: |
      Plan enterprise development workflow:
      - Analyze requirements and compliance needs
      - Coordinate with enterprise specialists
      - Create structured development plan

  - step: 1
    name: "Project Discovery & Stakeholder Analysis"
    agent: analyst
    inputs:
      - plan-{{workflow_id}}.json (from step 0)
      - user_requirements
      - business_objectives
      - compliance_requirements
      - stakeholder_matrix
    outputs:
      - project-brief.json
      - stakeholder-analysis.json
      - feasibility-report.json
      - reasoning: .claude/context/history/reasoning/{{workflow_id}}/01-analyst.json
    validation:
      schema: .claude/schemas/project_brief.schema.json
      gate: .claude/context/history/gates/{{workflow_id}}/01-analyst.json

  - step: 2
    name: "Product Requirements & Compliance Mapping"
    agent: pm
    inputs:
      - plan-{{workflow_id}}.json (from step 0)
      - project-brief.json (from step 1)
      - compliance_requirements
    outputs:
      - prd.json
      - compliance-mapping.json
      - approval-requirements.json
      - reasoning: .claude/context/history/reasoning/{{workflow_id}}/02-pm.json
    validation:
      schema: .claude/schemas/product_requirements.schema.json
      gate: .claude/context/history/gates/{{workflow_id}}/02-pm.json

  - step: 3
    name: "Security Architecture Review"
    agent: security-architect
    inputs:
      - plan-{{workflow_id}}.json (from step 0)
      - prd.json (from step 2)
      - compliance-mapping.json (from step 2)
    outputs:
      - security-architecture.json
      - threat-model.json
      - compliance-validation.json
      - reasoning: .claude/context/history/reasoning/{{workflow_id}}/03-security-architect.json
    validation:
      gate: .claude/context/history/gates/{{workflow_id}}/03-security.json
    notes: |
      Mandatory security review for enterprise projects.
      Must validate SOC2, HIPAA, GDPR requirements as applicable.

  - step: 4
    name: "System Architecture"
    agent: architect
    inputs:
      - plan-{{workflow_id}}.json (from step 0)
      - prd.json (from step 2)
      - security-architecture.json (from step 3)
      - threat-model.json (from step 3)
    outputs:
      - system-architecture.json
      - reasoning: .claude/context/history/reasoning/{{workflow_id}}/04-architect.json
    validation:
      schema: .claude/schemas/system_architecture.schema.json
      gate: .claude/context/history/gates/{{workflow_id}}/04-architect.json
    notes: |
      Architecture must incorporate security controls
      from the security architecture review.

  - step: 5
    name: "Database Architecture & Data Governance"
    agent: database-architect
    inputs:
      - plan-{{workflow_id}}.json (from step 0)
      - system-architecture.json (from step 4)
      - prd.json (from step 2)
      - compliance-mapping.json (from step 2)
    outputs:
      - database-architecture.json
      - data-governance-plan.json
      - encryption-strategy.json
      - reasoning: .claude/context/history/reasoning/{{workflow_id}}/05-database-architect.json
    validation:
      schema: .claude/schemas/database_architecture.schema.json
      gate: .claude/context/history/gates/{{workflow_id}}/05-database-architect.json
    notes: |
      Must address data retention, encryption at rest,
      audit logging, and PII handling requirements.

  - step: 6
    name: "Infrastructure & DevOps Planning"
    agent: devops
    inputs:
      - plan-{{workflow_id}}.json (from step 0)
      - system-architecture.json (from step 4)
      - database-architecture.json (from step 5)
      - security-architecture.json (from step 3)
    outputs:
      - infrastructure-plan.json
      - deployment-strategy.json
      - monitoring-plan.json
      - reasoning: .claude/context/history/reasoning/{{workflow_id}}/06-devops.json
    validation:
      gate: .claude/context/history/gates/{{workflow_id}}/06-devops.json
    notes: |
      Plan must include disaster recovery, backup procedures,
      and multi-environment deployment strategy.

  - step: 7
    name: "Test Planning & Security Testing"
    agent: qa
    inputs:
      - plan-{{workflow_id}}.json (from step 0)
      - system-architecture.json (from step 4)
      - database-architecture.json (from step 5)
      - security-architecture.json (from step 3)
      - prd.json (from step 2)
    outputs:
      - test-plan.json
      - security-test-plan.json
      - reasoning: .claude/context/history/reasoning/{{workflow_id}}/07-qa.json
    validation:
      schema: .claude/schemas/test_plan.schema.json
      gate: .claude/context/history/gates/{{workflow_id}}/07-qa.json
    notes: |
      Must include security testing, penetration testing plan,
      and compliance validation tests.

  - step: 8
    name: "Implementation"
    agent: developer
    inputs:
      - plan-{{workflow_id}}.json (from step 0)
      - system-architecture.json (from step 4)
      - database-architecture.json (from step 5)
      - security-architecture.json (from step 3)
      - infrastructure-plan.json (from step 6)
      - test-plan.json (from step 7)
    outputs:
      - dev-manifest.json
      - code-artifacts
      - security-controls-implementation.json
      - reasoning: .claude/context/history/reasoning/{{workflow_id}}/08-developer.json
    validation:
      schema: .claude/schemas/artifact_manifest.schema.json
      gate: .claude/context/history/gates/{{workflow_id}}/08-developer.json

  - step: 9
    name: "Enterprise Documentation"
    agent: technical-writer
    inputs:
      - plan-{{workflow_id}}.json (from step 0)
      - dev-manifest.json (from step 8)
      - system-architecture.json (from step 4)
      - database-architecture.json (from step 5)
      - security-architecture.json (from step 3)
      - compliance-mapping.json (from step 2)
    outputs:
      - documentation.json
      - operations-runbook.json
      - compliance-documentation.json
      - api-documentation.json
      - reasoning: .claude/context/history/reasoning/{{workflow_id}}/09-technical-writer.json
    validation:
      gate: .claude/context/history/gates/{{workflow_id}}/09-technical-writer.json
    notes: |
      Enterprise documentation must include operations runbooks,
      compliance attestations, and audit trail documentation.

  - step: 10
    name: "Code Review"
    agent: code-reviewer
    inputs:
      - plan-{{workflow_id}}.json (from step 0)
      - dev-manifest.json (from step 8)
      - system-architecture.json (from step 4)
      - security-architecture.json (from step 3)
      - compliance-mapping.json (from step 2)
    outputs:
      - code-review-{{workflow_id}}.json
      - reasoning: .claude/context/history/reasoning/{{workflow_id}}/10-code-reviewer.json
    validation:
      schema: .claude/schemas/code-review.schema.json
      gate: .claude/context/history/gates/{{workflow_id}}/10-code-reviewer.json
    on_failure: "Return to implementation step with feedback"
    description: |
      Review enterprise implementation for quality, security, and compliance impact:
      - Verify security controls implementation
      - Check compliance requirements adherence
      - Review audit logging and monitoring
      - Validate encryption and data protection
      - Ensure enterprise coding standards followed

  - step: 11
    name: "Quality Assurance & Security Validation"
    agent: qa
    inputs:
      - plan-{{workflow_id}}.json (from step 0)
      - dev-manifest.json (from step 8)
      - code-review-{{workflow_id}}.json (from step 10)
      - test-plan.json (from step 7)
      - security-test-plan.json (from step 7)
    outputs:
      - quality-report.json
      - test-results.json
      - security-validation.json
      - compliance-attestation.json
      - reasoning: .claude/context/history/reasoning/{{workflow_id}}/11-qa-final.json
    validation:
      gate: .claude/context/history/gates/{{workflow_id}}/11-qa-final.json

completion_criteria:
  - All artifacts validated against schemas
  - Quality gates passed with documented approvals
  - Security review completed and signed off
  - Compliance requirements mapped and validated
  - Test coverage meets enterprise threshold (80%+)
  - Documentation complete for audit requirements
  - Operations runbook reviewed
  - Disaster recovery plan validated

approval_gates:
  - Security architecture sign-off required before implementation
  - Compliance mapping must be validated by compliance team
  - Architecture review required before developer step
  - Final QA must include security validation

audit_requirements:
  - All decisions must be documented in reasoning.json files
  - Gate validations stored in gates directory
  - Compliance mapping maintained throughout workflow
  - Change log generated for all artifact modifications
