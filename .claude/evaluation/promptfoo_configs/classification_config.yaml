# Classification Evaluation Configuration
# Based on Claude Cookbooks classification patterns
description: "Classification System Evaluation"

# Providers (Claude models with different temperature settings)
providers:
  - id: anthropic:messages:claude-haiku-4-5
    label: "Haiku: T-0.0"
    config:
      max_tokens: 4096
      temperature: 0
  - id: anthropic:messages:claude-haiku-4-5
    label: "Haiku: T-0.2"
    config:
      max_tokens: 4096
      temperature: 0.2
  - id: anthropic:messages:claude-haiku-4-5
    label: "Haiku: T-0.4"
    config:
      max_tokens: 4096
      temperature: 0.4
  - id: anthropic:messages:claude-haiku-4-5
    label: "Haiku: T-0.6"
    config:
      max_tokens: 4096
      temperature: 0.6
  - id: anthropic:messages:claude-haiku-4-5
    label: "Haiku: T-0.8"
    config:
      max_tokens: 4096
      temperature: 0.8

# Prompts (classification methods)
prompts:
  - prompts.py:simple_classify
    label: "Simple Classification"
  - prompts.py:rag_classify
    label: "RAG Classification"
  - prompts.py:rag_chain_of_thought_classify
    label: "RAG with Chain-of-Thought"

# Default test configuration
defaultTest:
  options:
    transform: file://transform.py
  assert:
    - type: icontains-any
      value:
        - 'Billing Inquiries'
        - 'Policy Administration'
        - 'Claims Assistance'
        - 'Coverage Explanations'
        - 'Quotes and Proposals'
        - 'Account Management'
        - 'Billing Disputes'
        - 'Claims Disputes'
        - 'Policy Comparisons'
        - 'General Inquiries'

# Test dataset
tests: dataset.csv

# Output configuration
output:
  file: .claude/evaluation/results/classification-results.csv
