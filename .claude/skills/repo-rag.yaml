name: repo-rag
summary: High-recall codebase retrieval via MCP
mcp:
  server: repo
  tools:
    - name: search
      description: Full-text search with metadata scoring
    - name: symbols
      description: Language server index for classes, functions, and types
usage:
  - Prefer `symbols` lookups before editing architecture-critical code.
  - Combine with Cursor Plan Mode outputs to verify touched files.
