name: context-bridge
summary: Sync task state across Claude, Cursor, and Factory Droid
integrations:
  - name: linear
    scopes: ['issues:read', 'issues:write']
  - name: github
    scopes: ['repo', 'workflow']
  - name: slack
    scopes: ['chat:write']
usage:
  - Invoke when a plan or artifact needs to be shared outside Claude.
  - Stores metadata under `.claude/context/state.json` for downstream agents.
